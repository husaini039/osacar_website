<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Account Info</title>
    <style>
        body {
            background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        .container img {
            display: block;
            margin: 0 auto;
            width: 100px;
        }
        .container h1 {
            text-align: center;
            font-size: 24px;
            color: #333;
        }
        .container h1 span {
            color: #007BFF;
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-group textarea {
            resize: vertical;
            height: 100px;
        }
        .form-group .radio-group {
            display: flex;
            flex-direction: column;
        }
        .form-group .radio-group input {
            margin-right: 10px;
        }
        .login-button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
        }
        .login-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Account Info</h1>
        <img src="user.jpg" alt="User Image"><br></br>
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="name">Gender:</label>
                <input type="text" id="name" name="name" placeholder="Female/Male">
            </div>
            <div class="form-group">
                <label for="name">Age:</label>
                <input type="text" id="name" name="name" placeholder="Age">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="User Email">
            </div>
            <div class="form-group">
                <label for="name">Password:</label>
                <input type="text" id="name" name="name" placeholder="********">
                <input type="submit" value="Change Password" />
            </div>
            <button type="submit" class="login-button">Save</button>
        </form>
    </div>
</body>
</html>
